<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number: 1-100</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="boxContainer">
        <h1>Guess the Number!</h1>
        <h2>The rules are simple. Guess a number between 1 and 100 within 5 guesses. The Algorithm Genie 🧞‍♂️ will give you a hint on whether you need to guess higher or lower. Good luck!</h2> 
        <div class="mainBox">
            
            <!-- Left side will have area to input numbers and have a check button -->
            <div class="left">
                <input class="guess" type="number"/>
                <br>
                <button class="check">Check!</button>
            </div>

            <!-- Right side will have Guess messaging, Win/Lose in Javascript -->
            <div class="right">
                <p class="message">Current Status: Thinking of a Number Between 1 and 100... 🤔</p>
                <p>Guesses Left: <span class ="guessesLeft"></span></p>
            </div>
        </div>
        <div class="lowerBox">
            <button class="reset">✨ reset ✨</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
